<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="description" content="">
<meta name="keywords" content="">
<meta name="author" content="">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<title>Calculator</title>
<link rel="stylesheet" href="css/style.css">
<script src="https://kit.fontawesome.com/cad8536a9f.js" crossorigin="anonymous"></script>
</head>
<body>
<section class="calculator">
	<form>
		<input type="text" name="" id="" class="screen">
	</form>
	<div class="buttons">
		<div>
			<button type="button" class="btn btn-grey" data-num="7">7</button>
			<button type="button" class="btn btn-grey" data-num="4">4</button>
			<button type="button" class="btn btn-grey" data-num="1">1</button>
			<button type="button" class="btn btn-grey" data-num="0">0</button>
		</div>
		<div>
			<button type="button" class="btn btn-grey" data-num="8">8</button>
			<button type="button" class="btn btn-grey" data-num="5">5</button>
			<button type="button" class="btn btn-grey" data-num="2">2</button>
			<button type="button" class="btn btn-grey" data-num=".">.</button>
		</div>
		<div>
			<button type="button" class="btn btn-grey" data-num="9">9</button>
			<button type="button" class="btn btn-grey" data-num="6">6</button>
			<button type="button" class="btn btn-grey" data-num="3">3</button>
		</div>
		<div class="symbols">
			<button type="button" class="btn btn-blue" data-num="*">*</button>
			<button type="button" class="btn btn-blue" data-num="/">/</button>
			<button type="button" class="btn btn-blue" data-num="-">-</button>
			<button type="button" class="btn btn-blue" data-num="+">+</button>
		</div>
		<div class="action-btns">
			<button type="button" class="btn-clear btn-blue"><i class="fas fa-backspace"></i></button>
			<button type="button" class="btn-equal btn-blue">=</button>
		</div>
	
	</div>
</section>
<script src="js/custom.js"></script>
</body>
</html>
